<!DOCTYPE html>
<html lang="ru" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Статистика трекеров - мониторинг и аналитика" />
  <title>Статистика трекеров</title>
  <link rel="icon" type="image/png" href="./img/jacred.png" />
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  <link rel="apple-touch-icon" href="./img/icon-192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'slide-up': 'slideUp 0.4s ease-out',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>

  <style>
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    .dark ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 5px;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    ::-webkit-scrollbar-track {
      background: #f3f4f6;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    @keyframes skeleton-loading {
      0% {
        background-position: -200px 0;
      }

      100% {
        background-position: calc(200px + 100%) 0;
      }
    }

    .skeleton {
      background: linear-gradient(90deg, #e5e7eb 0px, #f3f4f6 40px, #e5e7eb 80px);
      background-size: 200px 100%;
      animation: skeleton-loading 1.5s ease-in-out infinite;
    }

    .dark .skeleton {
      background: linear-gradient(90deg, #374151 0px, #4b5563 40px, #374151 80px);
    }

    * {
      transition-property: background-color, border-color, color, fill, stroke;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }

    *:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }

    .stat-number {
      font-variant-numeric: tabular-nums;
    }

    .stats-grid {
      display: grid;
      gap: 1rem;
    }

    .stat-card {
      animation: fade-in 0.3s ease-in-out;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    :root.dark {
      --bg-dark: #0a0a0f;
    }

    :root {
      --bg-light: #f9fafb;
    }

    body {
      background-color: var(--bg-dark);
    }

    :root:not(.dark) body {
      background-color: var(--bg-light);
    }

    .toolbar-field {
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .dark .toolbar-field {
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 767px) {
      #app {
        padding-left: 0.75rem;
        padding-right: 0.75rem;
        padding-top: 0.75rem;
        padding-bottom: 1rem;
      }

      input,
      select,
      button,
      a[href="/"] {
        min-height: 44px;
      }

      #statsTable {
        margin-left: -0.75rem;
        margin-right: -0.75rem;
        border-radius: 0;
        border-left: none;
        border-right: none;
      }

      #statsTable table {
        min-width: 640px;
      }
    }

    @media (max-width: 480px) {
      #app {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        padding-top: 0.5rem;
        padding-bottom: 0.75rem;
      }

      input,
      select,
      button {
        min-height: 44px;
        font-size: 16px;
      }

      #statsTable {
        margin-left: -0.5rem;
        margin-right: -0.5rem;
      }

      #statsTable table {
        font-size: 0.75rem;
      }

      #statsTable th,
      #statsTable td {
        padding: 0.5rem 0.25rem;
      }

      .stat-card {
        padding: 1rem;
      }
    }

    @media (min-width: 768px) {
      #statsTable {
        border-radius: 0.75rem;
      }
    }
  </style>
</head>

<body class="text-gray-100 dark:text-gray-100 font-sans min-h-screen antialiased">

  <script>
      (function () {
        'use strict';

        const CONFIG = {
          API_URL: '/stats/torrents',
          LAST_UPDATE_URL: '/lastupdatedb',
          DEBOUNCE_DELAY: 300,
          RETRY_ATTEMPTS: 3,
          RETRY_DELAY: 1000
        };

        const VIEW_BREAKPOINT = 768;

        const isDesktopViewport = () => typeof window !== 'undefined' && window.matchMedia(`(min-width: ${VIEW_BREAKPOINT}px)`).matches;

        const state = {
          data: [],
          fullNumbers: true,
          wideMode: false,
          tableView: true,
          isLoading: false
        };

        const elements = {
          searchInput: null,
          sortSelect: null,
          cardsCounter: null,
          loading: null,
          error: null,
          retryBtn: null,
          aggregateHost: null,
          statsGrid: null,
          statsTable: null,
          statsTableBody: null,
          emptyState: null,
          refreshBtn: null,
          refreshBtnText: null,
          lastUpdate: null,
          toggleNumbers: null,
          toggleWidth: null,
          toggleView: null,
          toggleTheme: null,
          iconMoon: null,
          iconSun: null,
          backToTop: null,
          viewContainer: null
        };

        const debounce = (func, wait) => {
          let timeout;
          return function executedFunction(...args) {
            const later = () => {
              clearTimeout(timeout);
              func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
          };
        };

        const formatNum = (n) => {
          if (n == null) return '0';
          n = Number(n);
          if (state.fullNumbers) return n.toLocaleString('ru-RU');
          if (n >= 1e6) return (n / 1e6).toFixed(1) + 'M';
          if (n >= 1e3) return (n / 1e3).toFixed(1) + 'K';
          return String(n);
        };

        const parseUTCDate = (dateStr) => {
          const parts = dateStr.match(/(\d{2})\.(\d{2})\.(\d{4})\s+(\d{2}):(\d{2})/);
          if (!parts) return null;

          const day = parseInt(parts[1], 10);
          const month = parseInt(parts[2], 10) - 1;
          const year = parseInt(parts[3], 10);
          const hour = parseInt(parts[4], 10);
          const minute = parseInt(parts[5], 10);

          return new Date(Date.UTC(year, month, day, hour, minute, 0));
        };

        const formatLocalDateTime = (utcDate) => {
          if (!utcDate) return '—';
          return utcDate.toLocaleString('ru-RU', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit'
          });
        };

        const getTracksData = (item) => ({
          wait: item.tracks?.wait ?? 0,
          confirm: item.tracks?.confirm ?? 0,
          skip: item.tracks?.skip ?? 0
        });

        const renderCard = (item) => {
          const tracks = getTracksData(item);
          const ico = `./img/ico/${(item.trackerName || '').toLowerCase()}.ico`;
          const name = item.trackerName || '—';

          return `
          <div class="stat-card bg-white dark:bg-gray-900 rounded-xl p-5 border border-gray-300 dark:border-gray-800 hover:border-gray-400 dark:hover:border-gray-700 hover:shadow-xl hover:shadow-blue-900/10 transition-all duration-200 group" data-name="${name.replace(/"/g, '&quot;')}">
            <div class="flex items-center gap-3 mb-4 pb-3 border-b border-gray-200 dark:border-gray-800">
              <div class="w-8 h-8 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center flex-shrink-0">
                <img src="${ico}" onerror="this.style.display='none'" alt="" class="w-5 h-5 object-contain" loading="lazy" />
              </div>
              <span class="font-semibold text-base text-gray-900 dark:text-gray-100 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors truncate">${name}</span>
            </div>
            <div class="space-y-2.5">
              <div class="flex justify-between items-center text-sm">
                <span class="text-gray-500 dark:text-gray-400">Последний новый</span>
                <span class="text-gray-700 dark:text-gray-300 font-medium">${item.lastnewtor || '—'}</span>
              </div>
              <div class="flex justify-between items-center text-sm">
                <span class="text-gray-500 dark:text-gray-400">Новые за сегодня</span>
                <span class="stat-number text-blue-600 dark:text-blue-400 font-semibold">${formatNum(item.newtor)}</span>
              </div>
              <div class="flex justify-between items-center text-sm">
                <span class="text-gray-500 dark:text-gray-400">Обновлено за сегодня</span>
                <span class="stat-number text-cyan-600 dark:text-cyan-400 font-semibold">${formatNum(item.update)}</span>
              </div>
              <div class="flex justify-between items-center text-sm">
                <span class="text-gray-500 dark:text-gray-400">Всего торрентов</span>
                <span class="stat-number text-gray-700 dark:text-gray-200 font-semibold">${formatNum(item.alltorrents)}</span>
              </div>
              <div class="flex justify-between items-center text-sm pt-2 border-t border-gray-200/50 dark:border-gray-800/50">
                <span class="text-gray-500 dark:text-gray-400">Подтверждено</span>
                <span class="stat-number text-green-600 dark:text-green-400 font-medium">${formatNum(tracks.confirm)}</span>
              </div>
              <div class="flex justify-between items-center text-sm">
                <span class="text-gray-500 dark:text-gray-400">Ожидает</span>
                <span class="stat-number text-yellow-600 dark:text-yellow-400 font-medium">${formatNum(tracks.wait)}</span>
              </div>
              <div class="flex justify-between items-center text-sm">
                <span class="text-gray-500 dark:text-gray-400">Пропущено</span>
                <span class="stat-number text-red-600 dark:text-red-400 font-medium">${formatNum(tracks.skip)}</span>
              </div>
            </div>
          </div>
        `;
        };

        const renderTableRow = (item) => {
          const tracks = getTracksData(item);
          const ico = `./img/ico/${(item.trackerName || '').toLowerCase()}.ico`;
          const name = item.trackerName || '—';

          return `
          <tr class="border-b border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors" data-name="${name.replace(/"/g, '&quot;')}">
            <td class="px-4 py-3">
              <div class="flex items-center gap-3">
                <img src="${ico}" onerror="this.style.display='none'" alt="" class="w-5 h-5 object-contain" loading="lazy" />
                <span class="font-medium text-gray-900 dark:text-gray-200">${name}</span>
              </div>
            </td>
            <td class="px-4 py-3 text-right text-gray-700 dark:text-gray-300">${item.lastnewtor || '—'}</td>
            <td class="px-4 py-3 text-right stat-number text-blue-600 dark:text-blue-400 font-semibold">${formatNum(item.newtor)}</td>
            <td class="px-4 py-3 text-right stat-number text-cyan-600 dark:text-cyan-400 font-semibold">${formatNum(item.update)}</td>
            <td class="px-4 py-3 text-right stat-number text-gray-700 dark:text-gray-200 font-semibold">${formatNum(item.alltorrents)}</td>
            <td class="px-4 py-3 text-right stat-number text-green-600 dark:text-green-400">${formatNum(tracks.confirm)}</td>
            <td class="px-4 py-3 text-right stat-number text-yellow-600 dark:text-yellow-400">${formatNum(tracks.wait)}</td>
            <td class="px-4 py-3 text-right stat-number text-red-600 dark:text-red-400">${formatNum(tracks.skip)}</td>
          </tr>
        `;
        };

        const renderAggregate = (list) => {
          const sum = list.reduce((acc, item) => {
            const tracks = getTracksData(item);
            return {
              newtor: acc.newtor + (Number(item.newtor) || 0),
              update: acc.update + (Number(item.update) || 0),
              alltorrents: acc.alltorrents + (Number(item.alltorrents) || 0),
              confirm: acc.confirm + tracks.confirm,
              wait: acc.wait + tracks.wait,
              skip: acc.skip + tracks.skip
            };
          }, { newtor: 0, update: 0, alltorrents: 0, confirm: 0, wait: 0, skip: 0 });

          return `
          <div class="bg-gradient-to-br from-blue-50 to-cyan-50 dark:from-blue-950/80 dark:via-gray-900 dark:to-cyan-950/80 rounded-2xl p-6 border border-blue-200 dark:border-blue-900/30 shadow-xl shadow-blue-100/50 dark:shadow-blue-900/20 backdrop-blur-sm">
            <div class="flex items-center gap-3 mb-6">
              <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
              </div>
              <h2 class="font-bold text-lg text-blue-900 dark:text-blue-100">Сводка по всем трекерам</h2>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
              <div class="bg-blue-100/60 dark:bg-blue-950/40 rounded-xl p-4 border border-blue-200 dark:border-blue-900/30">
                <div class="text-xs text-blue-700 dark:text-blue-300 mb-2 font-medium">Новые за сегодня</div>
                <div class="stat-number text-2xl font-bold text-blue-900 dark:text-blue-200">${formatNum(sum.newtor)}</div>
              </div>
              <div class="bg-cyan-100/60 dark:bg-cyan-950/40 rounded-xl p-4 border border-cyan-200 dark:border-cyan-900/30">
                <div class="text-xs text-cyan-700 dark:text-cyan-300 mb-2 font-medium">Обновлено за сегодня</div>
                <div class="stat-number text-2xl font-bold text-cyan-900 dark:text-cyan-200">${formatNum(sum.update)}</div>
              </div>
              <div class="bg-gray-100/80 dark:bg-gray-800/60 rounded-xl p-4 border border-gray-300 dark:border-gray-700/50">
                <div class="text-xs text-gray-700 dark:text-gray-300 mb-2 font-medium">Всего торрентов</div>
                <div class="stat-number text-2xl font-bold text-gray-900 dark:text-gray-100">${formatNum(sum.alltorrents)}</div>
              </div>
              <div class="bg-green-100/60 dark:bg-green-950/40 rounded-xl p-4 border border-green-200 dark:border-green-900/30">
                <div class="text-xs text-green-700 dark:text-green-300 mb-2 font-medium">Подтверждено</div>
                <div class="stat-number text-2xl font-bold text-green-900 dark:text-green-200">${formatNum(sum.confirm)}</div>
              </div>
              <div class="bg-yellow-100/60 dark:bg-yellow-950/40 rounded-xl p-4 border border-yellow-200 dark:border-yellow-900/30">
                <div class="text-xs text-yellow-700 dark:text-yellow-300 mb-2 font-medium">Ожидает</div>
                <div class="stat-number text-2xl font-bold text-yellow-900 dark:text-yellow-200">${formatNum(sum.wait)}</div>
              </div>
              <div class="bg-red-100/60 dark:bg-red-950/40 rounded-xl p-4 border border-red-200 dark:border-red-900/30">
                <div class="text-xs text-red-700 dark:text-red-300 mb-2 font-medium">Пропущено</div>
                <div class="stat-number text-2xl font-bold text-red-900 dark:text-red-200">${formatNum(sum.skip)}</div>
              </div>
            </div>
          </div>
        `;
        };

        const getSortKey = (item, key) => {
          if (key === 'name') return (item.trackerName || '').toLowerCase();
          if (key === 'newtor') return Number(item.newtor) || 0;
          if (key === 'update') return Number(item.update) || 0;
          if (key === 'alltorrents') return Number(item.alltorrents) || 0;

          const tracks = getTracksData(item);
          if (key === 'confirm') return tracks.confirm;
          if (key === 'wait') return tracks.wait;
          if (key === 'skip') return tracks.skip;
          return 0;
        };

        const applyFilterAndSort = () => {
          const query = (elements.searchInput.value || '').toLowerCase().trim();
          const sortVal = elements.sortSelect.value || 'name';

          let list = state.data.filter(item => {
            const name = (item.trackerName || '').toLowerCase();
            return !query || name.includes(query);
          });

          list.sort((a, b) => {
            const ka = getSortKey(a, sortVal);
            const kb = getSortKey(b, sortVal);
            if (sortVal === 'name') {
              return ka < kb ? -1 : ka > kb ? 1 : 0;
            }
            return kb - ka;
          });

          return list;
        };

        const render = () => {
          const list = applyFilterAndSort();

          elements.statsGrid.className = 'stats-grid';
          let gridClasses;

          if (state.wideMode) {
            gridClasses = 'grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4';
          } else {
            gridClasses = 'grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4';
          }

          elements.statsGrid.className = `stats-grid ${gridClasses}`;

          if (state.tableView) {
            elements.statsGrid.classList.add('hidden');
            elements.statsTable.classList.remove('hidden');
          } else {
            elements.statsGrid.classList.remove('hidden');
            elements.statsTable.classList.add('hidden');
          }

          if (list.length === 0) {
            elements.aggregateHost.innerHTML = '';
            elements.statsGrid.innerHTML = '';
            elements.statsTableBody.innerHTML = '';
            elements.cardsCounter.textContent = '0 трекеров';
            elements.emptyState.classList.remove('hidden');
            return;
          }

          elements.emptyState.classList.add('hidden');
          elements.cardsCounter.textContent = `${list.length} ${list.length === 1 ? 'трекер' : list.length < 5 ? 'трекера' : 'трекеров'}`;

          elements.aggregateHost.innerHTML = renderAggregate(list);

          if (state.tableView) {
            elements.statsTableBody.innerHTML = list.map(renderTableRow).join('');
          } else {
            elements.statsGrid.innerHTML = list.map(renderCard).join('');
          }
        };

        // API functions
        const fetchWithRetry = async (url, attempts = CONFIG.RETRY_ATTEMPTS) => {
          for (let i = 0; i < attempts; i++) {
            try {
              const controller = new AbortController();
              const timeoutId = setTimeout(() => controller.abort(), 10000);
              const response = await fetch(url, { signal: controller.signal });
              clearTimeout(timeoutId);
              if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
              return await response.text();
            } catch (error) {
              if (i === attempts - 1) throw error;
              await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY_DELAY * (i + 1)));
            }
          }
        };

        const loadLastUpdate = async () => {
          try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);
            const response = await fetch(CONFIG.LAST_UPDATE_URL, { signal: controller.signal });
            clearTimeout(timeoutId);
            if (!response.ok) throw new Error('Failed to fetch last update');

            const data = await response.json();
            if (data && data.lastupdatedb) {
              const utcDate = parseUTCDate(data.lastupdatedb);
              const formattedDate = utcDate ? formatLocalDateTime(utcDate) : data.lastupdatedb;
              elements.lastUpdate.innerHTML = `
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>${formattedDate}</span>
            `;
            }
          } catch (error) {
            console.warn('Failed to load last update:', error);
            elements.lastUpdate.innerHTML = `
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>—</span>
          `;
          }
        };

        const load = async () => {
          if (state.isLoading) return;

          state.isLoading = true;
          elements.loading.classList.remove('hidden');
          elements.error.classList.add('hidden');
          elements.refreshBtn.disabled = true;
          elements.refreshBtnText.textContent = 'Загрузка...';

          try {
            const raw = await fetchWithRetry(CONFIG.API_URL);

            if (!raw || !raw.trim()) {
              state.data = [];
            } else {
              state.data = JSON.parse(raw);
              if (!Array.isArray(state.data)) state.data = [];
            }

            render();
            await loadLastUpdate();

          } catch (error) {
            console.error('Failed to load data:', error);
            elements.error.classList.remove('hidden');
          } finally {
            elements.loading.classList.add('hidden');
            elements.refreshBtn.disabled = false;
            elements.refreshBtnText.textContent = 'Обновить';
            state.isLoading = false;
          }
        };

        const updateThemeIcons = (isDark) => {
          if (isDark) {
            elements.iconMoon.classList.remove('hidden');
            elements.iconSun.classList.add('hidden');
          } else {
            elements.iconMoon.classList.add('hidden');
            elements.iconSun.classList.remove('hidden');
          }
        };

        const toggleTheme = () => {
          document.documentElement.classList.toggle('dark');
          const isDark = document.documentElement.classList.contains('dark');

          updateThemeIcons(isDark);

          try {
            localStorage.setItem('statsTheme', isDark ? 'dark' : 'light');
          } catch (e) {
            console.warn('Failed to save theme preference:', e);
          }
        };

        const initTheme = () => {
          try {
            const savedTheme = localStorage.getItem('statsTheme');
            const isDark = savedTheme !== 'light';

            if (isDark) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }

            updateThemeIcons(isDark);
          } catch (e) {
            console.warn('Failed to load theme preference:', e);
            document.documentElement.classList.add('dark');
            updateThemeIcons(true);
          }
        };

        const handleScroll = () => {
          const scrolled = window.scrollY || document.documentElement.scrollTop;
          if (scrolled > 300) {
            elements.backToTop.classList.remove('opacity-0', 'pointer-events-none');
            elements.backToTop.classList.add('opacity-100');
          } else {
            elements.backToTop.classList.remove('opacity-100');
            elements.backToTop.classList.add('opacity-0', 'pointer-events-none');
          }
        };

        const handleSearch = debounce(() => {
          render();
        }, CONFIG.DEBOUNCE_DELAY);

        const handleToggleNumbers = () => {
          state.fullNumbers = !state.fullNumbers;
          elements.toggleNumbers.textContent = state.fullNumbers ? 'Краткие числа' : 'Полные числа';
          render();
        };

        const handleToggleWidth = () => {
          state.wideMode = !state.wideMode;
          elements.toggleWidth.textContent = state.wideMode ? 'Узкий режим' : 'Широкий режим';
          render();
        };

        const updateViewToggleLabel = () => {
          if (elements.toggleView) elements.toggleView.textContent = state.tableView ? 'Карточки' : 'Таблица';
        };

        const handleToggleView = () => {
          state.tableView = !state.tableView;
          updateViewToggleLabel();
          render();
        };

        const init = () => {
          elements.searchInput = document.getElementById('searchTracker');
          elements.sortSelect = document.getElementById('sortSelect');
          elements.cardsCounter = document.getElementById('cardsCounter');
          elements.loading = document.getElementById('loading');
          elements.error = document.getElementById('error');
          elements.retryBtn = document.getElementById('retryBtn');
          elements.aggregateHost = document.getElementById('aggregateHost');
          elements.statsGrid = document.getElementById('statsGrid');
          elements.statsTable = document.getElementById('statsTable');
          elements.statsTableBody = document.getElementById('statsTableBody');
          elements.emptyState = document.getElementById('emptyState');
          elements.refreshBtn = document.getElementById('refreshBtn');
          elements.refreshBtnText = document.getElementById('refreshBtnText');
          elements.lastUpdate = document.getElementById('lastUpdate');
          elements.toggleNumbers = document.getElementById('toggleNumbers');
          elements.toggleWidth = document.getElementById('toggleWidth');
          elements.toggleView = document.getElementById('toggleView');
          elements.toggleTheme = document.getElementById('toggleTheme');
          elements.iconMoon = document.getElementById('iconMoon');
          elements.iconSun = document.getElementById('iconSun');
          elements.backToTop = document.getElementById('backToTop');
          elements.viewContainer = document.getElementById('viewContainer');

          initTheme();

          state.tableView = isDesktopViewport();
          updateViewToggleLabel();

          elements.searchInput.addEventListener('input', handleSearch);
          elements.sortSelect.addEventListener('change', render);
          elements.refreshBtn.addEventListener('click', load);
          elements.retryBtn.addEventListener('click', load);
          elements.toggleNumbers.addEventListener('click', handleToggleNumbers);
          elements.toggleWidth.addEventListener('click', handleToggleWidth);
          elements.toggleView.addEventListener('click', handleToggleView);
          elements.toggleTheme.addEventListener('click', toggleTheme);
          elements.backToTop.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });

          window.addEventListener('scroll', debounce(handleScroll, 100));

          load();
        };

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init);
        } else {
          init();
        }

      })();
  </script>

</body>
