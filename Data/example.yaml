---
# Full example config (example.yaml). Copy to init.yaml or init.conf to use.
# Config priority: init.yaml > init.conf. If both exist, init.yaml is used.

listenip: any
listenport: 9117
apikey: ""
mergeduplicates: true
openstats: true
opensync: true
log: false
logFdb: false
logFdbRetentionDays: 7
logFdbMaxSizeMb: 0
logFdbMaxFiles: 0
logParsers: false
syncapi: https://jacred.torrservera.net
synctrackers:
  - rutracker
  - rutor
  - kinozal
  - nnmclub
  - megapeer
  - bitru
  - toloka
  - mazepa
  - lostfilm
  - baibako
  - torrentby
  - selezen
  - animelayer
# RIP (retired) trackers â€” do not add to synctrackers; keep in disable_trackers
disable_trackers:
  - hdrezka
  - anifilm
  - anilibria
syncsport: true
syncspidr: true
maxreadfile: 250
tracks: false
tracksdelay: 20000
tsuri:
  - http://127.0.0.1:8090
timeStatsUpdate: 15
timeSync: 30
timeSyncSpidr: 60
evercache:
  enable: false
  validHour: 1
  maxOpenWriteTask: 200
  dropCacheTake: 200

# Tracker settings (optional; defaults are used if omitted)
